<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tiles Map Engine</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #gamepadStatus {
            color: #4CAF50;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Controls:</strong><br>
        WASD or Arrow Keys to move<br>
        Mouse to rotate camera<br>
        <span id="gamepadStatus"></span>
    </div>
    <canvas id="gameCanvas"></canvas>
    
    <script type="module" src="./src/main.js"></script>
</body>
</html>
